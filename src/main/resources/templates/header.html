<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="icon" href="img/Fevicon.png" type="image/png">
    <link type="text/css" rel="stylesheet" th:href="@{/vendors/bootstrap/bootstrap.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/vendors/fontawesome/css/all.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/vendors/themify-icons/themify-icons.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/vendors/nice-select/nice-select.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/vendors/owl-carousel/owl.theme.default.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/vendors/owl-carousel/owl.carousel.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header_area" th:fragment="navi(activeTab)">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand logo_h" th:href="@{/}"><img src="img/logo.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <ul class="nav navbar-nav menu_nav ml-auto mr-auto">
                            <li class="nav-item " th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                                <a class="nav-link" th:href="@{/}">Главная<span class="sr-only">(current)</span></a>
                            </li>

                            <li class="nav-item " th:classappend="${activeTab == 'Shop' ? 'active' : ''}">
                                <a class="nav-link" th:href="@{/shop}">Товары<span class="sr-only">(current)</span></a>
                            </li>

                            <div sec:authorize="isAnonymous()">
                                <li class="nav-item " th:classappend="${activeTab == 'Login' ? 'active' : ''}">
                                    <a class="nav-link" th:href="@{/login}">Войти<span class="sr-only">(current)</span></a>
                                </li>
                            </div>

                            <div sec:authorize="hasRole('ADMIN')">
                                <li class="nav-item submenu dropdown" th:classappend="${activeTab == 'Admin' ? 'active' : ''}">
                                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                       aria-expanded="false">Админ</a>
                                    <ul class="dropdown-menu">
                                        <li class="nav-item"><a class="nav-link" th:href="@{/role/showAddForm}">Роли</a></li>
                                        <li class="nav-item"><a class="nav-link" th:href="@{/category/showAddForm}">Категории</a></li>
                                    </ul>
                                </li>
                            </div>
                        </ul>

                        <ul class="nav-shop">
                            <li class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                                <a class="button button-header" href="#">Корзина</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <script type="text/javascript"  th:src="@{/vendors/jquery/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript"  th:src="@{/vendors/bootstrap/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript"  th:src="@{/vendors/skrollr.min.js}"></script>
    <script type="text/javascript"  th:src="@{/vendors/owl-carousel/owl.carousel.min.js}"></script>
    <script type="text/javascript"  th:src="@{/vendors/nice-select/jquery.nice-select.min.js}"></script>
    <script type="text/javascript"  th:src="@{/vendors/jquery.ajaxchimp.min.js}"></script>
    <script type="text/javascript"  th:src="@{/vendors/mail-script.js}"></script>
    <script type="text/javascript"  th:src="@{/js/main.js"></script>
</body>
</html>
