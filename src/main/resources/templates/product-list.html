<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
    <div th:replace="~{navigation :: navi(Shop)}" />
    <div class="container">
        <h1>Список книг</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
                <th></th>
            </tr>
            </thead>

            <tr class="responsive-row" th:each="product : ${products}">
                <td th:text="${product.vendorCode}"/>
                <td th:text="${product.title}"/>
                <td th:text="${product.shortDescription}"/>
                <td th:text="${product.price}"/>
                <td>
                    <a th:href="@{'/cart/add/' + ${product.id}}">Добавить в корзину</a>
                <td/>
            </tr>
        </table>

    </div>

    <div th:replace="~{my-footer :: foot}" />
</body>
</html>
