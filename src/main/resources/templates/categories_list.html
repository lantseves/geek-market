<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{navigation :: navi(Category)}" />
<div class="container">
    <h1>Список Категорий</h1>
    <div class="list-group">

        <div  th:each="category : ${categories}">
            <nav class="navbar navbar-light bg-light">
                <a th:href="@{'/categories/' + ${category.id}}" class="list-group-item list-group-item-action">
                    <span th:text="${category.title}"></span>
                </a>
            </nav>
        </div>
    </div>
</div>

<div th:replace="~{my-footer :: foot}" />
</body>
</html>
